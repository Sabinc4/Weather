<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="SABINCHAULAGAIN-2358554.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
        <div class="sabin">
            <input type="text" class="input-field" placeholder="Search City" required="">
           <button> <img src="images/search.png" alt="search button"></button>
        </div>
        <p class="error-message"></p>  
    <section id="sabin1">
       <div class="contain">
           <div class="temp1">
                <div class="weather1">
                    <div class="icon"><img class="icons-image" src="" alt=""></div>
                    <div class="text">
                        <h2 class="city-name1"></h2>
                        <p class="city-condition1"> </p>
                    </div>
                </div>
               <div class="celcius1">
                   <h1 class="temp"></h1>
                </div>
            </div>
            <div class="sabin_text">
                <p>
                   Today's:
                    <span>Highlights Given:</span>
                </p>
            </div>
            <div class="sabin3">
                <div class="sabin_pressure">
                  <div class="sabin_date">
                    <h3 class="sabin_date-text"><i class="far fa-calendar-alt"></i>Date:</h3>
                    <p class="sabin_date-value"></p>
                  </div>
                  <div class="pressure1">
                    <h3><i class="fas fa-tachometer-alt"></i>Pressure:</h3>
                    <p class="pressure-value-sabin"></p>
                  </div>
                </div>
                <div class="sabin_humidity-windspeed">
                  <div class="humidity-1">
                    <h3><i class="fas fa-tint"></i>Humidity:</h3>
                    <p class="sabin-humidity-value"></p>
                  </div><br>
                  <div class="sabin_wind">
                    <h3><i class="fas fa-wind"></i>Windspeed:</h3>
                    <p class="wind-1"> </p>
                  </div>
                </div>
              </div>
       </div>

       
      <div class="sabin_value">
        <button>Show Data:</button>
      </div>
    </section>
    <script src="SABINCHAULAGAIN-2358554.js" defer></script>
</body>
</html>
